<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>TAJA</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:300,400,700" rel="stylesheet">  
    <meta name="theme-color" content="#b14141">
  </head>

<body>
  <header id="header"><h1 id="header_name">TAJA</h1></header>
    <section id="menu" class="top-section">
      <h2 lng-tag="games"></h2>
      <div>
        <button id="GoToNever" type="button" name="never"> Yo Nunca </button>
      </div>
      <div>
        <button id="GoToTwist" type="button" name="twist"> TwistYou </button>
      </div>
      <div>
        <h2 lng-tag="lenguage"></h2>
        <select name="language-picker-select" id="language-picker-select" class="dropdown">
          <option value="cat" lng-tag="catalan"></option>
          <option value="esp" lng-tag="spanish" selected></option>
          <option value="eng" lng-tag="english"></option>
        </select>
      </div>      
    </section>

    <section id="never" class="menu-hidden top-section">
      <div>
        <h2 lng-tag="never_title..."></h2>
        <p id="never_text" class="action_text"></p>
      </div>
    </section>

    <section id="twist_options" class="top-section menu-hidden top-section">
      <div>
        <h2 style="border-top: 100%;" lng-tag="options"></h2>
        <div>
          <label class="switch" lng-tag="alcohol">

          </label>

          <label class="switch">
            <input type="checkbox" id="checkAlcohol">
            <span class="slider"></span>
          </label>

          <label class="switch" lng-tag="extreme" style="margin-left: 0.5em;">

          </label>

          <label class="switch">
            <input type="checkbox" id="checkExtreme">
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <h2 lng-tag="players"></h2>
          <select id="mode-select" name="modes" class="dropdown">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>
    </section>

    <section id="twist_players" class="menu-hidden top-section">
      <div>
        <h2 lng-tag="whatname"></h2>
        <div id="linea"></div>
      </div>
    </section>

    <section id="twist_game" class="menu-hidden top-section">
      <div>
        <h2 id="jugador-text"></h2>
        <p id="accio-text" class="action_text"></p>
      </div>

    </section>

    <footer>
      <section id="never_f" class="menu-hidden">
        <button id="NeverNext" type="button" name="good" lng-tag="next"> </button>
        <button id="NeverBack" type="button" name="bad" lng-tag="menu"> </button>
      </section>
      <section id="twist_options_f" class="menu-hidden">
        <button id="TwistGoToPlayers" type="button" name="good" lng-tag="next"></button>
        <button id="TwistBack" type="button" name="bad" lng-tag="menu"> </button>
      </section>
      <section id="twist_players_f" class="menu-hidden">
        <button id="TwistGoToGame" type="button" name="good" lng-tag="play"></button>
        <button id="TwistBackToOptions" type="button" name="bad" lng-tag="back"></button>
      </section>
      <section id="twist_game_f" class="menu-hidden">
        <button id="TwistSpin" type="button" name="good" lng-tag="spin" ></button>
        <button id="TwistSpinImp" type="button" name="neutral" lng-tag="impossible"></button>
        <button id="TwistBackToOptions2" type="button" name="bad" lng-tag="back"></button>
      </section>
    </footer>
    
    <script type="module" src="main.js"></script>  

</body></html>
